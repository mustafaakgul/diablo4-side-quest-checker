{% extends 'base.html' %}

{% block title %}
    <title>Edit Quest</title>
{% endblock title %}

{% block content %}
    <div class="container">
        </br>
        
        {% if task_obj.manage == request.user %}
            <form method="POST" class="row">
                {% csrf_token %}
                <label class="col-lg-2"></label>
                <input type="text" class="form-control col-lg-6" name="task" placeholder="{{ quest.quest_name }}" value="{{ quest.status }}">    
                <input type="hidden" name="done" value="{{ quest.status }}">    
                
                <button type="submit" class="btn btn-primary col-lg-2">Update Quest</button>
            </form>
        {% else %}
            <p>Access Restricted, You Are Not Allowed!</p>
        {% endif %}
    </div>
{% endblock content %}
